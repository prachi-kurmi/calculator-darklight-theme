<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="buttons">
            <h2 id="value"></h2>
            <span id="allclear">AC</span>
            <span id="delete">DEL</span>
            <span class="operator">%</span>
            <span class="operator">/</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">*</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">+</span>
            <span>00</span>
            <span>0</span>
            <span>.</span>
            <span id="equal">=</span>
        </div>
        <div class="togglebtn"></div>
        <script src="script.js"></script>
    </div>
    
</body>
</html>
